<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon"  href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="container">
      <div class="output">
        <div id="previous-operand"></div>
        <div id="current-operand"></div>  
      </div>
      <button class="data-ac span-two">AC</button>
      <button class="data-delete">DEL</button>  
      <button class="data-operation">รท</button> 
      <button class="data-number">7</button> 
      <button class="data-number">8</button> 
      <button class="data-number">9</button> 
      <button class="data-operation">*</button>
      <button class="data-number">4</button> 
      <button class="data-number">5</button> 
      <button class="data-number">6</button> 
      <button class="data-operation">+</button>
      <button class="data-number">1</button> 
      <button class="data-number">2</button> 
      <button class="data-number">3</button> 
      <button class="data-operation">-</button>
      <button class="data-number border-1">.</button> 
      <button class="data-number">0</button> 
      <button class="data-equals span-two border-2">=</button>
    </div>
  </div>
</body>
</html>
